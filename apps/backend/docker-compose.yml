version: '3.8'

services:
  # O Backend (Sua aplicação)
  sollus-backend:
    image: ghcr.io/jefrocha/sollus:main
    ports:
      - "3000:3000" # Mantendo para teste direto, mas o acesso real será via Nginx
    environment:
      - DB_TYPE=postgres
      - DB_HOST=sollus-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=SolucionandoTudo
      - DB_DATABASE=solluserp
      - PORT=3000
    depends_on:
      - sollus-db
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - sollus-prod-net

  # O Banco de Dados (PostgreSQL)
  sollus-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SolucionandoTudo
      POSTGRES_DB: solluserp
    volumes:
      - sollus_pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - sollus-prod-net

  # Proxy Reverso (Gerencia Domínios e SSL)
  nginx-proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80' # Porta padrão Web (HTTP)
      - '81:81' # Painel Administrativo do Proxy
      - '443:443' # Porta Segura (HTTPS)
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - sollus-prod-net

volumes:
  sollus_pg_data:
  npm_data:
  npm_letsencrypt:


networks:
  sollus-prod-net:
    driver: overlay
    attachable: true
