version: '3.8'

services:
  # O Backend (Sua aplicação)
  sollus-backend:
    image: ghcr.io/jefrocha/sollus:main
    environment:
      - DB_TYPE=postgres
      - DB_HOST=sollus-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=SolucionandoTudo
      - DB_DATABASE=solluserp
      - PORT=3000
    depends_on:
      - sollus-db
    deploy:
      restart_policy:
        condition: on-failure
      labels:
        # --- CONFIGURAÇÃO TRAEFIK (Se estiver usando Traefik) ---
        # Se estiver usando Nginx Proxy Manager, ignore estas labels e configure via UI
        - "traefik.enable=true"
        - "traefik.http.services.sollus-backend.loadbalancer.server.port=3000"
        - "traefik.http.routers.sollus-backend.rule=Host(`sollus.sollucoesemgestao.com.br`)"
        - "traefik.http.routers.sollus-backend.entrypoints=websecure"
        - "traefik.http.routers.sollus-backend.tls=true"
        # Verifique se o resolver 'letsencryptresolver' existe no seu Traefik
        - "traefik.http.routers.sollus-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.sollus-backend-http.rule=Host(`sollus.sollucoesemgestao.com.br`)"
        - "traefik.http.routers.sollus-backend-http.entrypoints=web"
        - "traefik.http.routers.sollus-backend-http.middlewares=redirect-https@docker"
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/health', (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); })\"" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s # Tempo generoso para startup e importação de dados
    networks:
      - sollus-prod-net
      - network_public # IMPORTANTE: O Proxy (Traefik ou NPM) DEVE estar nesta rede!

  # O Banco de Dados (PostgreSQL)
  sollus-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SolucionandoTudo
      POSTGRES_DB: solluserp
    volumes:
      - sollus_pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - sollus-prod-net

volumes:
  sollus_pg_data:


networks:
  sollus-prod-net:
    driver: overlay
    attachable: true
  network_public:
    external: true # Usa a rede existente do Traefik
